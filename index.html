<html>
    <head>
        <title>
            Practice
        </title>
        <body>
            <h1>
                Open Console [shortcut= ctrl+shift+I]
            </h1>
            <h3>Console is a screen where you display your output, and it is used for testing purposes.
                Before printing anything on the HTML page it is advisable to print on the console screen.</h3>
            <script>
                //syntax 1
                console.log("Hi I am on console");
                //syntax 2
                var first_name="Ishrath";
                console.log(first_name);
                //syntax 3
                var Last_name="Sultana";
                console.log(Last_name);
                //syntax 4
                var full_name=first_name.concat(Last_name);
                console.log(full_name);
                //syntax 5
                var replacing_first_name=full_name.replace("Ishrath","Ish");
                console.log(replacing_first_name);
                //syntax 6
                var capital_name="ISHRATH";
                console.log(capital_name);
                //syntax 7
                var making_lowercase=capital_name.toLowerCase();
                console.log(making_lowercase);
                //syntax 8
                var small_name="ishrath";
                console.log(small_name);
                //syntax 9
                var making_uppercase=small_name.toUpperCase();
                console.log(making_uppercase);
                //syntax  10
                var square_root=Math.sqrt(4);
                console.log(square_root);
                //syntax 11
                var maximum_number=Math.max(158,154);
                console.log(maximum_number);
                //syntax 12
                var minimum_number=Math.min(1555,17777);
                console.log(minimum_number);
                //syntax 13
                var power_eg_1=Math.pow(4,3);
                console.log(power_eg_1);

                //Additional activity

                //syntax 14
                var big_number=30.247891655;
                console.log(big_number);
                //syntax 15
                var fixing_to_2_digits=big_number.toFixed(2);
                console.log(fixing_to_2_digits);
                //syntax 16
                var num_1= 15;
                var num_2= 12;
                console.log(num_1+num_2);
                //syntax 17
                var num_1_to_string = num_1.toString();
                var num_2_to_string = num_2.toString();
                console.log(num_1_to_string+num_2_to_string);
                //syntax 18
                var string1="Harshad";
                var string2="Mehta";
                console.log(string1+string2);
                //syntax 19
                var number =6;
                console.log(typeof number);
                //syntax 20
                var number1 ="6";
                console.log(typeof number1);
                //syntax 21
                var Max_of_a_number=Math.max(14,15,47,158);
                console.log(Max_of_a_number);
                //syntax 22
                var Min_of_a_number=Math.min(14,15,47,158);
                console.log(Min_of_a_number);
                //syntax 23
                var increment_number=10;
                increment_number++;
                console.log(increment_number);
                //syntax 24
                var decrement_number=10;
                decrement_number--;
                console.log(decrement_number);
                </script>
        </body>
    </head>
</html>
